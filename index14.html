<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
    }
    
    .feedback-form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .feedback-form h2 {
        margin-bottom: 15px;
    }
    
    .stars {
        display: flex;
        gap: 10px;
        font-size: 24px;
    }
    
    .stars input {
        display: none;
    }
    
    .stars label {
        cursor: pointer;
    }
    
    .stars input:checked~label {
        color: gold;
    }
    
    textarea,
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    
    button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<body>
    <form class="feedback-form">
        <h2> Gui Phan Hoi Khach Hang</h2>

        <label>1.Danh gia chat luong (1-5 sao):</label>
        <div class="stars">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">*</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">*</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">*</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">*</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">*</label>
        </div>

        <label for="comment">2.Y kien/Gop y:</label>
        <textarea id="comment" name="comment" rows="5" placeholder="Nhap y kien tai Ä‘ay..."></textarea>

        <label for="email">3.Email:</label>
        <input type="email" id="email" name="email" placeholder="">

        <button type="submit">Gui Phan Hoi</button>
    </form>

</body>

</html>
