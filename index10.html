<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        color: #333;
    }
    
    header {
        text-align: center;
        padding: 40px 20px;
        background-color: #0077b6;
        color: white;
    }
    
    header img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
    }
    
    .links a {
        margin: 0 10px;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    
    main {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    
    .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }
    
    .project {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .project img {
        width: 100%;
        border-radius: 5px;
    }
</style>
